<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Recyclab</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="page-container">
      <div class="header">
        <div class="left-header-items">
          <div class="logo">Recyclab Logo</div>
        </div>
        <div class="right-header-items">
          <div class="login-item">Login</div>
        </div>
      </div>

      <div class="content">
        <div class="options-container">
          <div class="deposit-card">
            <img src="./images/deposit-image.png" alt="Deposit icon">
            <div class="deposit-description">Deposit Item</div>
          </div>
          <div class="browse-card">
            <img src="./images/browse-image.png" alt="Browse icon">
            <div class="browse-description">Browse Items</div>
          </div>
          <div class="contact-card">
            <img src="./images/contact-image.png" alt="Contact icon">
            <div class="contact-description">Contact Us</div>
          </div>
        </div>
      </div>
      
      <div class="footer">
        <div class="footer-text">Recyclab Â© 2022</div>
      </div>
    </div>
  </body>
</html>
