<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Recyclab</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="page-container">
      <div class="header">
        <div class="left-header-items">
          <div class="logo">
            <img class="header-logo" src="./images/recyclab-logo-transparent.png" alt="Recyclab logo">
          </div>
        </div>
        <div class="right-header-items">
          <a class="login-link" href="./">
            <div class="login-item">
              Login
            </div>
          </a>
        </div>
      </div>

      <div class="content">
        <div class="card-container">
          <div class="deposit-card content-card">
            <img class="card-image" src="./images/white-square.png" alt="Deposit icon">
            <div class="deposit-description content-text">Deposit Item</div>
          </div>
          <div class="browse-card content-card">
            <img class="card-image" src="./images/white-square.png" alt="Browse icon">
            <div class="browse-description content-text">Browse Items</div>
          </div>
          <div class="contact-card content-card">
            <img class="card-image" src="./images/white-square.png" alt="Contact icon">
            <div class="contact-description content-text">Contact Us</div>
          </div>
        </div>
      </div>
      
      <div class="footer">
        <div class="footer-text">
          <span>Copyright</span> <span>Â©</span> <span>RECYCLAB 2022</span>
        </div>
      </div>
    </div>
  </body>
</html>
